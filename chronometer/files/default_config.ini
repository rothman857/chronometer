[settings]
# Decimal notation only.  West longitude and south latitude are negative.
latitude = 0 
longitude = 0
refresh = 0.001 

[timezones]
# Note = Format = label = time_zone. (time_zone must be a valid pytz time zone name.  10 times zones are required.) 
Pacific = US/Pacific 
Eastern = US/Eastern 
Israel = Israel 
London = Europe/London 
Sydney = Australia/Sydney 
Germany = Europe/Berlin 
Hong_Kong = Asia/Hong_Kong 
India = Asia/Kolkata 
Japan = Asia/Tokyo 
Singapore = Singapore
